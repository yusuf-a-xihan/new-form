<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Create an account</h1>
    <img src="../image/registration.png" alt="registration icon" width="150"><br>
    <form action="">

        <label for="fname">First Name</label><br>
        <input type="text" placeholder="first name"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="last name"><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="your email"><br>
        <label for="password">Creat a Password</label><br>
        <input type="password" placeholder="your password"><br>
        <label for="cpassword">Confirm Your Password</label><br>
        <input type="password" placeholder="re-type your password"><br>
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="../index.html">login here</a></p>
</body>

</html>
