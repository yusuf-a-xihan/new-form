<body>
    <h1>Login</h1>
    <img width="100" src="image/log-in.png" alt="login icon">
    <form>
        <form>
            <label for="fname"><strong>First Name</strong></label><br>
            <input type="text" required placeholder="enter your name"><br>
            <label for="lname"><strong>Last Name</strong> </label><br>
            <input type="text"><br>
            <label for="password">Password</label><br>
            <input type="password"><br>
            <label for="car">
                <strong>Choose a Car</strong>
            </label>
            <select name="car" id="car">
                <option value="audi"><strong>Audi</strong></option>
                <option value="bmw">BMW</option>
                <option value="toyota">Toyota</option>
                <option value="tesla">Tesla</option>
            </select>
            <br>
        </form>
        <textarea name="" id="" cols="30" rows="10" placeholder="leave your thoughts here"></textarea><br>
        <form action="ok">
            <input type="submit" value="login">

        </form>

        <p>Don't have an account? Please <a href="register/register.html">register here</a></p><br>
        <div>
            <video controls width="500" autoplay muted src="../../image/mov_bbb.ogg"></video>
        </div>
</body>
